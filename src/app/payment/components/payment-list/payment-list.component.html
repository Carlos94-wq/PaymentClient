<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Supplier name</th>
      <th scope="col">User email</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of viewModel">
      <td>{{ item.paymentId }}</td>
      <td>{{ item.supplierName }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.amount }}</td>
    </tr>
  </tbody>
</table>
